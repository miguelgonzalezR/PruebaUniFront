<div>
    <h2>Get Data</h2>
    <ul>
        <li *ngFor="let item of data">
            {{item.nombreProducto}}
            <button [routerLink]="['/productos/editar', item.idProducto]">Editar</button>
            <button (click)="eliminarProducto(item.idProducto)">Eliminar</button>
        </li>
    </ul>
</div>
